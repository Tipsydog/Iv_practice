<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期</title>
    <script>
        console.log(Date.now())             //获取当前时间毫秒数,1970至今
        var dt = new Date()
        console.log(dt.getTime())           //获取毫秒数
        console.log(dt.getFullYear())       // 年
        console.log(dt.getYear())           //1990至今
        console.log(dt.getMonth())          // 月(0 - 11)
        console.log(dt.getDate())           // 日(1 - 31)
        console.log(dt.getHours())          // 小时(0 - 59)
        console.log(dt.getMinutes())        // 分钟(0 - 59)
        console.log(dt.getSeconds())        // 秒钟(0 - 59)
    </script>
</head>

<body>

</body>

</html>
