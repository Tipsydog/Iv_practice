<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组</title>
    <script>
        var arr1 = ['a','b','c']
        arr1.forEach(function(item, index){
            // 遍历数组所有元素
            console.log(index, item)
        })

        var arr2 = [1,2,3]
        var resultArr2 = arr2.every(function(item, index){
            // 用来判断所有数组元素，是否都满足一个条件
            if(item < 4){
                return true
            }
        })
        console.log('resultArr2' + "  " + resultArr2)

        var arr3 = [1,2,3]
        var resultArr3 = arr3.some(function(item, index){
            // 判断数组所有元素，只有一个满足条件即可
            if(item < 2){
                return true
            }
        })
        console.log('resultArr3' + "  " + resultArr3)

        var arr4 = [1,4,2,3,5,6,7,1]
        var resultArr4 = arr4.sort(function(a, b){
            // 从小到大排序
            return a-b
            // return b-a // 从大到小排序
        })
        console.log('resultArr4' + "  " + resultArr4)

        var arr5 = [1,2,3,4,5]
        var resultArr5 = arr5.map(function(item , index){
            // 将元素重新组装，加上b标签，并返回
            return '<b>' + item + '</b>'
        })
        console.log('resultArr5' + "  " + resultArr5)

        var arr6 = [1,2,3,4,5,6]
        var resultArr6 = arr6.filter(function(item, index){
            // 通过某一个条件过滤数组
            if(item >= 2){
                return true
            }
        })
        console.log('resultArr6' + "  " + resultArr6)
    </script>
</head>
<body>
    
</body>
</html>
