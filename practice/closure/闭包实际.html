<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包实用</title>
    <script>
    function firstLoad(){
        var _list = []          //私有变量加_
        return function (id){
            if (_list.indexOf(id)>=0){
                console.log('1')
                return false
            }else{
                _list.push(id)
                console.log('2')
                // console.log(_list)
                return true
            }
        }
    }

    var fl = firstLoad()
    fl(10)
    fl(10)
    </script>
</head>
