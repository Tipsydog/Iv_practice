<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域链</title>
    <script>
    var a = 100
    function fn1(){
        var b = 200
        function fn11(){
            var c = 300
            console.log(a)      //  a是自由变量
            console.log(b)      //  b是自由变量
            console.log(c)
            //自由变量即为当前作用域没有定义的变量
        }
        fn11()
    }
    fn1()
    </script>
</head>

</body>
</html>
