<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链继承</title>
</head>
<script>

function Animal(){
    this.eat = function(){
        console.log('animal eat')      //动物属性会吃
    }
}
function Dog(){
    this.bark = function(){
        console.log('dog bark')     //狗属性会吠
    }
}

Dog.prototype = new Animal();
var hashiqi = new Dog();

</script>

</body>
</html>
