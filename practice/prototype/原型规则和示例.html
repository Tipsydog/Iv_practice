<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型规则和示例</title>
    <script>
    var arr = []; arr.a=100;
    var obj = {}; obj.a=200;

    function fn(){

    };

    console.log(arr.__proto__)
    console.log(fn.prototype);

    console.log(obj.__proto__===Object.prototype);//所有引用类型的__proto__都指向其构造函数的prototype
    

    //构造函数
    function Foo(name,age){
        this.name=name;
        
    }
    Foo.prototype.arr = 1;
    Foo.prototype.alertName=function(){
        alert(this.name);
    }
    //创建实例
    var foo = new Foo('xuweihao');
    foo.printName = function(){
        console.log(this.name)
    }

    //测试
    foo.alertName();
    foo.printName();
    alert(foo.arr)

    var item;
    for(item in foo){
        if(foo.hasOwnProperty(item)){
            console.log(item)
        }
    }
    </script>
</head>

</body>
</html>
