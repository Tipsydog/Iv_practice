<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM的节点操作</title>
</head>

<body>
    <div id="div1">
        <p id="p1" data-name="p1-data-name">this is p1</p>
        <p id="p2">this is p2</p>
    </div>

    <div id="div2">
        <p id="p3">this is p3</p>
        <p id="p4">this is p4</p>
    </div>
    <script type="text/javascript">
    var div1 = document.getElementById('div1')
    var p = document.createElement('p')
    p.innerHTML = 'new p'
    div1.appendChild(p)         // 添加节点

    var p4 = document.getElementById('p4')
    div1.appendChild(p4)        // 移动节点

    var p3 = document.getElementById('p3')
    console.log('parent of p3', p3.parentElement)
    console.log('parent of div1', div1.parentElement)       // 获取父元素

    console.log(div1.childNodes)                    // 获取子节点
    console.log(div1.childNodes[0].nodeType)        // 子节点0是text，nodeType值是 3
    console.log(div1.childNodes[1].nodeType)        // 子节点1是p1，nodeType值是 1
    console.log(div1.childNodes[0].nodeName)        // #text
    console.log(div1.childNodes[1].nodeName)        // p

    div1.removeChild(div1.childNodes[1])            //删除子节点

    </script>
</body>
</html>
